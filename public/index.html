<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
	  /* Always set the map height explicitly to define the size of the div
	   * element that contains the map. */
	  #map {
	    height: 100%;
	  }
	  /* Optional: Makes the sample page fill the window. */
	  html, body {
	    height: 100%;
	    margin: 0;
	    padding: 0;
	  }
	</style>
</head>
<body>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYL09kqaJG8N_-m-QYzaPdBlA1rG0IHMg&callback=initMap"
async defer></script>
<script>
var citymap = {

losangeles: {
center: {lat: 34.052, lng: -118.243},
population: 3857799
}

};

function initMap() {
// Create the map.
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 10,
center: {lat: 34.052, lng: -118.243},
mapTypeId: 'terrain'
});

// Check bounds
// var checkBound = new google.maps.geometry.spherical.computeDistanceBetween({lat: 34.052, lng: -118.243},{lat: 34.052, lng: -118.243})
// console.log(checkBound);

// Create markers
var marker = new google.maps.Marker({
position: {lat: 34.052, lng: -118.243},
map: map,
title: 'Hi Julio'
});

// Construct the circle for each value in citymap.
// Note: We scale the area of the circle based on the population.
for (var city in citymap) {
// Add the circle for this city to the map.
var cityCircle = new google.maps.Circle({
  strokeColor: '#FF0000',
  strokeOpacity: 0.8,
  strokeWeight: 2,
  fillColor: '#FF0000',
  fillOpacity: 0.35,
  map: map,
  center: citymap[city].center,
  radius: 1000
});
}
}

initMap()
</script>

</body>
</html>
